services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: routewise-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: routewise_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: routewise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./routewise-backend
      dockerfile: Dockerfile
    container_name: routewise-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: routewise_db
      JWT_SECRET: dev_secret_key_123
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000,http://localhost:3002,http://localhost:3003
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      # Polling enables tsx watch to detect file changes from Windows host (inotify doesn't work across WSL2)
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./routewise-backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend 1: Mindrift Lionspark Weigh8 (Next.js)
  mindrift-lionspark:
    image: node:20-alpine
    container_name: mindrift-lionspark
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SITE_ID=1
      - NODE_ENV=development
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./mindrift-Lionspark-weigh8:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"
    depends_on:
      - backend

  # Frontend 2: Mindrift Orders (Vite + React)
  mindrift-orders:
    image: node:20-alpine
    container_name: mindrift-orders
    environment:
      - VITE_API_URL=http://localhost:3001
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./Mindrift-Orders:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

  # Frontend 3: Weigh8 Bulk Connections (Next.js)
  # Note: No SITE_ID - Bulk Connections sees ALL orders across all sites
  weigh8-bulkconnections:
    image: node:20-alpine
    container_name: weigh8-bulkconnections
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - PORT=3002
    ports:
      - "3002:3002"
    working_dir: /app
    volumes:
      - ./weigh8-bulkconnections:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3002"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
